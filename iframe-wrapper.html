<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame Wrapper</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevents scrollbars from appearing */
        }
        
        #fixedIframe {
            position: fixed;
            bottom: 10px;
            right: 10px;
            border: none;
            width: 300px; /* Adjust as needed */
            height: 100px; /* Adjust as needed */
        }
    </style>
</head>
<body>

<iframe id="fixedIframe" src="https://technicalissues1.github.io/Google-Counter/notification.html"></iframe>

</body>
</html>
